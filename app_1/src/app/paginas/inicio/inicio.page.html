<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
<ion-list>
  <ion-item>
    <ion-label>Alerta</ion-label>
    <ion-button expand="full" routerLink="/alert">Alert</ion-button>
  </ion-item>
  <ion-item>
    <ion-button expand="full" routerLink="/imput">imput</ion-button>
    <ion-label>imput X</ion-label>
  </ion-item>
  <ion-item>
    <ion-button expand="full" routerLink="/modal">modal</ion-button>
    <ion-label>Modal</ion-label>
  </ion-item>
  <ion-item>
    <ion-button expand="full" routerLink="/card">Card</ion-button>
    <ion-label>card</ion-label>
  </ion-item>
  <ion-item>
    <ion-button expand="full" routerLink="/clear">Clear</ion-button>
    <ion-label>Clear</ion-label>
  </ion-item>
  <ion-item>
    <ion-button expand="full" routerLink="/Prueba">Prueba</ion-button>
    <ion-label>Prueba</ion-label>
  </ion-item>
</ion-list>
</ion-content>
